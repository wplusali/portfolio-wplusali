<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wajid Ali</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- header and navigation -->
    <header>
        <div class="header-grid">
            <div class="logo">wplusali</div>
            <nav>
                <button class="nav-burger" aria-label="Open Navigation">&#9776;</button>
                <div class="nav-menu">
                <button class="nav-close" aria-label="Close Navigation">&times;</button>
                    <ul>
                        <li><a href="#about">About</a></li>
                        <li><a href="#work">Work</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- header and navigation -->

    <!-- about section -->
    <section id="about">
        <div class="about-grid">
            <div class="profile-pic">
                <img src="profile-pic.jpg" alt="Profile Picture">
            </div>
            <div class="about-info">
                <h2>Wajid Ali</h2>
                <h3 class="role">Technical Product Manager</h3>
                <h4 class="location">Manchester, United Kingdom</h4>
                <p class="bio">A brief introduction about yourself, your skills, experience, and what you are passionate about in web development.</p>
            </div>
        </div>
    </section>    
    <!-- about section -->

    <!-- contact section -->
    <section id="contact">
        <div class="contact-grid">
            <h2>Contact Me</h2>
            <form action="mailto:wplusali@gmail.com" method="POST" enctype="text/plain">
                <div class="contact-form">
                    <label for="name"><h3>Name</h3></label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="contact-form">
                    <label for="email"><h3>Email</h3></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="contact-form">
                    <label for="message"><h3>Message</h3></label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="button">Send Message</button>
            </form>
        </div>
    </section>
    <!-- contact section -->

    
    
    <!-- Your content here -->
<script src="script.js"></script>
</body>
</html>
